{% load static %}
<nav class="navbar">
    <!-- LEFT: LOGO -->
    <div class="logo">GOST</div>

    <!-- RIGHT: NAV LINKS + USER INFO (TOGETHER) -->
    <div class="right-section">
        <!-- NAV LINKS -->
        <ul class="nav-links">
            <li><a href="/MainScreen/">Home</a></li>
            <li><a href="/Discover/">Discover</a></li>
            <li><a href="/about/">About Us</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>

        <!-- USER INFO -->
        <div class="user-info" id="user-info-trigger">
            <div class="avatar-container">
                {% if request.user.profile and request.user.profile.avatar %}
                <img src="{{ request.user.profile.avatar.url }}" alt="Avatar" class="avatar" id="user-avatar">
                {% else %}
                <img src="{% static 'images/User_Default_Avatar.jpg' %}" alt="Avatar" class="avatar" id="user-avatar">
                {% endif %}
            </div>
            <span class="username">
                {{ request.user.get_full_name|default:request.user.username }}
            </span>

            <!-- DROPDOWN -->
            <div class="dropdown-menu" id="user-dropdown">
                <a href="/account/" class="dropdown-item">
                    <svg class="icon"><use href="#icon-user"></use></svg>
                    My Account
                </a>
                <a href="#" id="open-settings-modal" class="dropdown-item">
                    <svg class="icon"><use href="#icon-settings"></use></svg> Settings
                </a>
                <a href="/support/" class="dropdown-item">
                    <svg class="icon"><use href="#icon-help"></use></svg>
                    Support
                </a>
                <div class="divider"></div>
                <a href="{% url 'logout' %}" class="dropdown-item logout">
                    <svg class="icon"><use href="#icon-logout"></use></svg>
                    Log Out
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- SVG ICONS -->

    </symbol>
</svg>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const trigger = document.getElementById('user-info-trigger');
        const dropdown = document.getElementById('user-dropdown');

        if (trigger && dropdown) {
            trigger.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });

            document.addEventListener('click', () => {
                dropdown.classList.remove('show');
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') dropdown.classList.remove('show');
            });
        }
    });
</script>
