<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trip History</title>
    <link rel="stylesheet" href="/static/history_style.css">
</head>

<body>
<svg style="display: none;">

        <path d="M6.6665 1.66699V4.16699" fill="none" stroke="#276968" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3.33317 7.5H16.6668" fill="none" stroke="#276968" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

    <symbol id="icon-duration" viewBox="0 0 20 20">
        <path d="M10 1.66699C14.6024 1.66699 18.3332 5.39785 18.3332 10.0003C18.3332 14.6027 14.6024 18.3335 10 18.3335C5.3976 18.3335 1.66683 14.6027 1.66683 10.0003C1.66683 5.39785 5.3976 1.66699 10 1.66699Z" fill="none" stroke="#276968" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

        <path d="M7.5 15L12.5 10L7.5 5" fill="none" stroke="#276968" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
</svg>

<template id="trip-history-item-template">
    <div class="trip-card">
        
        <div class="trip-header"> 
            <div class="trip-places-wrapper">
                </div>
            
            <button class="view-details-button">
                <svg class="view-details-icon" width="20" height="20">
                    <use href="#icon-chevron-right" xlink:href="#icon-chevron-right"></use>
                </svg>
            </button>
        </div>
        
        <div class="trip-footer">
            <div class="trip-info-item">
                <svg class="info-icon" width="18" height="18"><use href="#icon-date"></use></svg>
                <div class="info-text-wrapper">
                    <span class="info-label">Date:</span>
                    <span class="info-value" data-type="date">Dec 15, 2024</span> 
                </div>
            </div>
            
            <div class="trip-info-item">
                <svg class="info-icon" width="18" height="18"><use href="#icon-location-heart"></use></svg>
                <div class="info-text-wrapper">
                    <span class="info-label">Total Places:</span>
                    <span class="info-value" data-type="total-places">3</span>
                </div>
            </div>
            
            <div class="trip-info-item">
                <svg class="info-icon" width="18" height="18"><use href="#icon-duration"></use></svg>
                <div class="info-text-wrapper">
                    <span class="info-label">Duration:</span>
                    <span class="info-value" data-type="duration">4 hrs</span>
                </div>
            </div>
        </div>
    </div>
</template>

<div style="width: 100%; height: 100%; flex-direction: column; justify-content: space-between; align-items: center; display: inline-flex">
    <div style="width: 1512px; height: 74px; position: relative; background: #FAFBFC; overflow: hidden; border-top: 1px #FAFBFB solid; border-bottom: 1px #FAFBFB solid">
        <div style="width: 1341px; padding-left: 50px; padding-right: 50px; left: 85px; top: 31px; position: absolute; justify-content: space-between; align-items: center; display: inline-flex">
            <a href="/templates/account.html" class="nav-tab">
                <span class="tab-text">Account</span>
            </a>

            <a href="/templates/history.html" class="nav-tab active-tab">
                <span class="tab-text">History</span>
            </a>
        </div>
    </div>
    
    <div style="width: 1352px; height: 790.20px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40px; display: flex">
        <div style="align-self: stretch; height: 40px; justify-content: flex-start; align-items: flex-start; display: inline-flex">
            <div style="flex: 1 1 0; color: #051721; font-size: 32px; font-family: Montserrat Alternates; font-weight: 700; line-height: 40px; word-wrap: break-word">Trip History</div>
        </div>
        
        <div style="align-self: stretch; height: 710.20px; position: relative">
            <div id="history-list" class="trip-list-container"> 
                </div>
        </div>
    </div>
</div>

<script src="/static/history_renderer.js"></script>

</body>
</html>
